<!DOCTYPE html>
<html lang="en" ng-app="Tao">
<head>
    <meta charset="UTF-8">
    <title>TaoTaoShop！后台管理</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>

    <script src="app/bootstrap/directive/bootstrapDirective.js"></script>
</head>
<body>

<div class="result" ng-app="app" ng-view ng-controller="myController">
    <pagination pagination-action="click($target)" paginations="paginations"></pagination>
</div>
<script>
    var myAppModule = angular.module('Tao', ["bootstrap"]);
    myAppModule.controller("myController", function ($scope) {
        $scope.value = "hello world";
        $scope.paginations = [1, 2, 3, 4, 5, 6, 7]
        $scope.click = function (data) {
            alert("click....")
            console.log(arguments)
        };
    })
</script>
</body>
</html>
