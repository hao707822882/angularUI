<!DOCTYPE html>
<html lang="en" ng-app="Tao">
<head>
    <meta charset="UTF-8">
    <title>TaoTaoShop！后台管理</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    <script src="app/bootstrap/directive/bootstrapDirective.js"></script>
    <script src="app/bootstrap/directive/bootStrapModule.js"></script>
</head>
<body>
<form class="form-inline">
    <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
    </div>
    <button type="submit" class="btn btn-default">Send invitation</button>
</form>
<div class="result" ng-app="app" ng-view>
    <table-module></table-module>
</div>
<script>
    var myAppModule = angular.module('Tao', ["bootStrapModule"]);
</script>
</body>
</html>
