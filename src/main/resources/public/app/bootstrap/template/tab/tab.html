<div>
    <table class="table table-striped table-hover">
        <tr>
            <th ng-repeat="th in ths track by $index" ng-click="thClick(this,th,$index)">{{th}}</th>
        </tr>
        <tr ng-repeat="tr in trs track by $index">
            <td ng-repeat="name in paramName" ng-click="tdClick(this,tr,$index)">{{tr[name]}}</td>
        </tr>
    </table>
</div>
