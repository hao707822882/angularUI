<div>
    <panel head="{{head}}">
        <row>
            <col12>
                <form-inline-horizontal>
                    <input-item id="kind" lab="种类" type="input" placeholder="种类信息" ng-click="search(this)"></input-item>
                    <input-item id="price" lab="价格" type="input" placeholder="价格信息"
                                ng-click="search(this)"></input-item>
                </form-inline-horizontal>
            </col12>
        </row>
        <br/>
        <table-component>
        </table-component>
        <br/>
        <row>
            <col12>
                <pagination pagination-action="paginationAction()" paginations="paginations"></pagination>
            </col12>
        </row>
    </panel>
</div>
