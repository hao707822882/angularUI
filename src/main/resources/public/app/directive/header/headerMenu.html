<div>
    <div class="row" style="height: 80px;">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Tao</a>
                </div>

                <ul class="nav navbar-nav" id="nav_master">
                    <li swap ng-repeat="menu in menus track by $index" ng-class="{true: 'active', false: 'inactive'}[$index==0]" ><a href="javascript:void(0)" ng-click="menuClick($index)">&nbsp;&nbsp;商品&nbsp;&nbsp;</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col-lg-2">
            <ul class="nav nav-pills nav-stacked" id="nav_slave">
                <li swap ng-repeat="menu in menuSub"><a href="#{{menu.url}}" ng-click="active($event.currentTarget)">{{menu.name}}</a></li>
            </ul>
        </div>

        <div class="col-lg-8">
            <div ng-view></div>
        </div>
    </div>
</div>
